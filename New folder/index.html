<!DOCTYPE html>
<html lang="en"ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular HW</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <section class=" controller" ng-controller="TodoController as list">
            
            <form>
                <h1>TO DO List</h1>
                <h3> A place to store things you have to!!!!!</h3>
                <input type="text" placeholder="Filter Your To Do's">
            <ol>
            <!---<li class="container" ng-repeat=" item in list.toDoList">
                   <!--- <p>{{$index+1}} {{item.task}}</p> 
                    <p ng-class="{'true':item.completed===true,'false':item.completed===false}"></p>
                    <button class="completed" ng-if="item.completed===false">Complete</button>
                    <i class="fas fa-times"></i>
            </li>-->
            <li class="container" ng-repeat=" item in list.toDoList"
                    
                      ng-class="{'true':item.completed===true,'false':item.completed===false}">
                    
                     <button class="completed" ng-if="item.completed===false">Complete</button>
                     {{item.task}} 
                     <i class="fas fa-times"></i>
             </li>
            </ol>
            <input type="text" placeholder="Add Your To Do ">
            <button type="button" id="button2">Add</button>

            </form>
    </section>
     
    <script src="https://code.angularjs.org/1.6.5/angular.min.js"></script>
    <script src="scripts/module.js"></script>
    <script src="scripts/ctrl.js"></script>
</body>
</html>
